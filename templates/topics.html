<!DOCTYPE html>
<html>
<head>
  <title>Topics for Grade {{ grade }}</title>
  <style>
    body {
      background-color: #3b75b6;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: orange;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-left a, .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-left a:hover, .nav-right a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 30px;
    }

    .topic-box {
      background-color: orange;
      margin: 20px auto;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topic-box a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #004080;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .topic-box a.button:hover {
      background-color: #0059b3;
    }

    .topic-name {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/">HOME</a>
      <a href="/dashboard">DASHBOARD</a>
    </div>
    <div class="nav-right">
      <a href="/logout">SIGN OUT</a>
    </div>
  </div>

  <h1>Topics for Grade {{ grade }}</h1>

  {% for topic in topics %}
    <div class="topic-box">
      <div class="topic-name">{{ topic.name }}</div>
      <a href="/quiz/{{ topic.id }}" class="button">Start Quiz</a>
      {% if topic.id in attempted_topic_ids %}
        <a href="/attempts/{{ topic.id }}" class="button">Past Attempts</a>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
